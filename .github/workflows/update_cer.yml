name: Actualizar CER

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-cer:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install Python requirements
        run: |
          & 'C:\Program Files\Python313\python.exe' -m pip install requests beautifulsoup4

      - name: Run update_cer script
        run: |
          & 'C:\Program Files\Python313\python.exe' 'update_cer.py'

      - name: Commit and push changes
        shell: cmd
        run: |
          git config user.name "%GITHUB_ACTOR%"
          git config user.email "%GITHUB_ACTOR%@users.noreply.github.com"
          git add indices/cer.json
          git commit -m "Actualiza CER index" || echo No hay cambios para commitear
          git push origin main
